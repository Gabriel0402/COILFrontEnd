<div class="container animated fadeInRight">
  <div class="row mt-5">

  <div class="current col-sm-12 col-lg-6 mt-5" *ngFor="let user of currentUser">

      <div class="card text-center">
        <div class="card-body">
            <h2 class="card-title pt-3" style="color: #000;" >{{user.nickname}} </h2>


              <div class="content--husky">
                <div class="husky mx-auto">
                  <div class="husky-mane">
                    <div class="husky-coat"></div>
                  </div>
                  <div class="husky-body">
                    <div class="husky-head">
                      <div class="husky-ear"></div>
                      <div class="husky-ear"></div>
                      <div class="husky-face">
                        <div class="husky-eye"></div>
                        <div class="husky-eye"></div>
                        <div class="husky-nose"></div>
                        <div class="husky-mouth">
                          <div class="husky-lips"></div>
                          <div class="husky-tongue"></div>
                        </div>
                      </div>
                    </div>
                    <div class="husky-torso"></div>
                  </div>
                  <div class="husky-legs">
                    <div class="husky-front-legs">
                      <div class="husky-leg"></div>
                      <div class="husky-leg"></div>
                    </div>
                    <div class="husky-hind-leg">
                    </div>
                  </div>
                  <div class="husky-tail">
                    <div class="husky-tail">
                      <div class="husky-tail">
                        <div class="husky-tail">
                          <div class="husky-tail">
                            <div class="husky-tail">
                              <div class="husky-tail"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                </div>
              
              <div class="row justify-content-center">
                <div class="col-9">
                  <p class="text-left mb-2">Current {{user.averageRating}} </p>
                  <div class="progress mb-2">
                    <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
                  </div>

                  <p class="text-left mb-2">Overall {{user.averageScore}}</p>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
                  </div>
                </div>  
              </div>

          </div> <!-- card body -->
      </div> <!-- card -->

  </div> <!-- current -->


  <div class="col-sm-12 col-lg-6 mt-5">

    <!-- <h2 class="mb-3">Leaderboard</h2> -->
    <div class="leaderboard">

      <a *ngFor="let user of users" class="">
        <div class="media profile">
        
          <div class="profile-img d-flex mr-3" (click)="switchUser(user.userId)"><img src="assets/images/dog.png" alt="Profile Image"></div>
          
            <div class="media-body profile-body">
            <a class="chat-bubble" [routerLink]="['/inbox']"><i class="fa fa-comment" aria-hidden="true"></i></a>
              <div class="" (click)="switchUser(user.userId)">
                <h2>{{user.nickname}}</h2>
              </div>

                <!-- ({{user.averageRating}}) -->
                <div class="profile-rating">
                  <div class="acidjs-rating-stars acidjs-rating-disabled">
                    <form>
                      <input disabled="disabled" type="radio" name="group-3" id="group-3-0" value="5" /><label for="group-3-0"></label>
                      <input disabled="disabled" type="radio" checked="checked" name="group-3" id="group-3-1" value="4" />
                      <label for="group-3-1"></label>

                      <input disabled="disabled" type="radio" name="group-3" id="group-3-2" value="3" /><label for="group-3-2"></label>

                      <input disabled="disabled" type="radio" name="group-3" id="group-3-3" value="2" /><label for="group-3-3"></label>

                      <input disabled="disabled" type="radio" name="group-3" id="group-3-4" value="1" /><label for="group-3-4"></label>
                    </form>
                  </div>
                </div>

                


                <p class="mb-0">Overall</p>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 80%; height: 14px;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">{{user.averageScore}}</div>
                </div>
            </div>
        </div>
      </a>
      
      
    </div>

  </div>
