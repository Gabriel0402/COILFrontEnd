<div class="container clearfix animated fadeInRight">

  <div class="row">

    <div class="col-lg-12">
      <h1 class="mt-5">Inbox</h1>
    </div>

  </div>

  <div class="row mt-5">

  <div class="row chat-frame">

    <div class="col-12 col-md-12 col-lg-4 people-list" id="people-list" style="background: #444753;">

      <div class="controls">
        <button type="button" class="btn btn-primary">
          New Message <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>

      <ul class="list">
        <li class="clearfix" *ngFor="let user of otherUsers">
          <a (click)="selectUser(user)" class="currentMessage">
          <img src="assets/images/dog.png" alt="avatar" />
          <div class="about">
            <div class="name">{{user.nickname}}</div>
            <div class="status">
              <i class="fa fa-circle online"></i> online
            </div>
          </div>
          </a>
        </li>
      </ul>
    </div>

    <div class="col-12 col-md-12 col-lg-8 chat">

      <div class="chat-history" *ngIf="talkTo!==null">
        <ul>
          <li class="clearfix" *ngFor="let message of chatHistory">
            <div *ngIf="message.from==currentUser[0].userId">
              <div class="message-data align-right">
                <span class="message-data-time">{{message.timestamp*1000|date}}</span> &nbsp; &nbsp;
                <span class="message-data-name">{{currentUser[0].nickname}}</span> <i class="fa fa-circle me"></i>

              </div>
              <div class="message other-message float-right">
                {{message.message}}
              </div>
            </div>
            <div *ngIf="message.from!==currentUser[0].userId">
              <div class="message-data">
                <span class="message-data-name"><i class="fa fa-circle online"></i> {{talkTo.nickname}}</span>
                <span class="message-data-time">{{message.timestamp*1000|date}}</span>
              </div>
              <div class="message my-message">
                {{message.message}}
              </div>
            </div>
          </li>
