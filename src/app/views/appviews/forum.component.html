<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox-content forum-container">
          <div class="row">
            <div class="col-md-7">
              <div class="forum-icon">
                <i class="fa fa-user-circle"></i>
              </div>
              <div class="forum-item-title">
                <h2>{{forum?.title}}</h2>
              </div>
              <div class="offset-md-1 forum-sub-title">
                {{forum?.message}}
              </div>
            </div>
            <div class="col-md-5">
              <div class="forum-sub-title pull-right">
                {{forum?.timestamp*1000|date}} by {{forum?.nickname}}
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-7">
            <div class="title-action">
              <a class="btn btn-primary btn-lg" style="color: #fff;" (click)="openModal(template,forum)">Add Reply</a>
            </div>
          </div>
        </div>
        <div class="mt-3">
          <div class="ibox-content forum-container">
            <forum-message [forumMessages]="forumMessages"></forum-message>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<template #template>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Add a reply</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <label for="post-title" class="form-control-label">Subjects:</label>
      <input type="text" class="form-control" id="post-title" [(ngModel)]="title">
      <label for="post-title" class="form-control-label">Messages:</label>
      <textarea type="text" class="form-control" id="post-message" style="height: 100px" [(ngModel)]="content"></textarea>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalRef.hide()">Close</button>
      <button class="btn btn-primary" (click)="createPost(title,content);modalRef.hide()">Submit</button>
    </div>
  </div>
</template>
