<div class="container">
  <div class="row">
      <div class="col-lg-12">
          <div class="wrapper wrapper-content animated fadeInRight">




              <div class="ibox-content forum-container">
                  <div class="row">
                    <div class="col-md-1 forum-icon" id="forumItemIcon">
                        <i class="fa fa-user-circle"></i>
                    </div>
                    <div>
                      <h2 class="forum-item-title">{{forum.title}}</h2>
                    </div>
                  </div>

                  <div class="row">
                    <p class="offset-md-1 forum-sub-title">{{forum.message}}</p>
                  </div>

                  <div class="row">
                    <div class="col align-self-start forum-sub-title pull-left">
                      {{forum.timestamp*1000|date}} by {{forum.nickname}}
                    </div>
                  </div>
              </div>


              <div class="row">
              <div class="col-sm-7">
      <div class="title-action">
        <a class="btn btn-primary btn-lg" style="color: #fff;" (click)="openModal(template)">Add Reply</a>
      </div>
                </div>  
                  </div> 
              
            <div class="mt-3">
              <div class="ibox-content forum-container">
  
                  <div class="forum-item active" *ngFor="let forum of forumMessages">
                      <div class="row">
                          <div class="col-md-9">
                              <div class="forum-icon">
                                  <i class="fa fa-user-circle"></i>
                              </div>
                              
                              <div class="forum-sub-title">{{forum.message}}</div>
                              <div class="forum-sub-title pull-right">{{forum.timestamp*1000|date}}</div>
                          </div>
                          
                          <!-- <div class="col-md-1 forum-info">
                              <span class="views-number">
                                  368
                              </span>
                              <div>
                                  <small>Views</small>
                              </div>
                          </div>
                          <div class="col-md-1 forum-info">
                              <span class="views-number">
                                  140
                              </span>
                              <div>
                                  <small>Comments</small>
                              </div>
                          </div> -->
                      </div>
                  </div>
                  
  
              </div>
                </div>
          </div>
      </div>
  </div>
  
  </div>

<template #template>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Add a reply</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <label for="post-title" class="form-control-label">Details</label>
      <input type="text" class="form-control" id="post-title" [(ngModel)]="content">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalRef.hide()">Close</button>
      <!-- <button type="button" class="btn btn-primary">Send message</button> -->
      <button class="btn btn-primary" (click)="createPost(title,content);modalRef.hide()">Submit</button>
    </div>
  </div>
  </template>
