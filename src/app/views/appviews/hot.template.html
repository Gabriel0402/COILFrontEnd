<div class="container">
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInRight">

            <div class="ibox-content m-b-sm" style="background: none; border: 0;">
                <div class="p-xs">
                    <h2 class="text-center">Discussion Forum</h2>
                    <p class="text-center">Have a discussion with your peers.</p>
                </div>
            </div>

         <div class="row">
            <div class="col-sm-7 col-centered">
    <div class="title-action">
      <a class="btn btn-primary btn-lg" style="color: #fff;" (click)="openModal(template)">Post question</a>
    </div>
  </div>
             </div>


            <div class="row mt-3">
                <div class="col-lg-8 mx-auto">
                  <div class="input-group custom-search-form">
                      <input type="text" class="form-control" placeholder="Type in Search" [(ngModel)]="searchString">


                    </div>
                </div>
            </div>

            <div id="tab" class="btn-toggle hot-tab" data-toggle="buttons-radio">
              <a class="btn active" (click)="orderByTime()">Latest</a>
              <a class="btn" (click)="orderByComment()">Most commented</a>
              <a class="btn">My questions</a>
            </div>

            <div class="ibox-content forum-container">

                <div class="forum-title">
                    <!-- <div class="pull-right forum-desc">
                        <small>Total posts: {{forumMessages.length}}</small>
                    </div> -->
                    <h3>What's hot</h3>
                </div>

                <div class="forum-item active" *ngFor="let forum of forumMessages|search:searchString" [routerLink]="['/forum',forum.messageId]" (click)="setForum(forum)">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="forum-icon">
                              <i class="fa fa-users"></i>
                            </div>
                            <a class="forum-item-title">{{forum.title}}</a>
                            <div class="forum-sub-title">{{forum.message}}</div>
                        </div>
                        <div class="col-md-5">
                          <div class="forum-sub-title pull-right">{{forum.timestamp*1000|date}} by {{forum.nickname}}</div>

                        </div>

                        <!-- <div class="col-md-1 forum-info">
                            <span class="views-number">
                                368
                            </span>
                            <div>
                                <small>Views</small>
                            </div>
                        </div>
                        <div class="col-md-1 forum-info">
                            <span class="views-number">
                                140
                            </span>
                            <div>
                                <small>Comments</small>
                            </div>
                        </div> -->
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</div>

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Post a question</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="post-title" class="form-control-label">Title:</label>
        <input type="text" class="form-control" id="post-title" [(ngModel)]="title">
        <label for="post-title" class="form-control-label">Message:</label>
        <input type="text" class="form-control" id="post-title" [(ngModel)]="content">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalRef.hide()">Close</button>
        <!-- <button type="button" class="btn btn-primary">Send message</button> -->
        <button class="btn btn-primary" (click)="createPost(title,content);modalRef.hide()">Submit</button>
      </div>
    </div>
</template>
