<div class="row wrapper border-bottom white-bg page-heading course-wrapper">
  <div class="col-sm-4">
    <h2 *ngFor="let forum of forums">{{forum.title}}</h2>
    <ol class="breadcrumb">
      <li>
        <a [routerLink]="['/hot']">Home</a>
      </li>
      <li class="active">
        <strong>Frequently asked questions</strong>
      </li>
    </ol>
  </div>
  <div class="col-sm-8">
    <div class="title-action">
      <a class="btn btn-primary btn-sm" style="color: #fff;" (click)="openModal(template)">Add question</a>
    </div>
  </div>
</div>

<div class="container">
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInRight">

            <div class="ibox-content m-b-sm" style="background: none; border: 0;">
                <div class="p-xs">
                    <h2 class="text-center">What's Hot</h2>
                    <p class="text-center">Discuss with your peers.</p>
                </div>
            </div>
            
            <div class="row mt-3">
                <div class="col-lg-8 mx-auto">
                  <div class="input-group custom-search-form">
                      <input type="text" class="form-control" placeholder="Type in Search" [(ngModel)]="searchString">
                      
                     
                    </div>
                </div>
            </div>

            <div id="tab" class="btn-toggle hot-tab" data-toggle="buttons-radio">
              <a href="#latest" class="btn active" data-toggle="tab">Latest</a>
              <a href="#top" class="btn" data-toggle="tab">Most commented</a>
              <a href="#mine" class="btn" data-toggle="tab">My questions</a>
            </div>
            
            <div class="ibox-content forum-container">

                <div class="forum-title">
                    <div class="pull-right forum-desc">
                        <small>Total posts: 0</small>
                    </div>
                    <h3>What's hot</h3>
                </div>

                <div class="forum-item active" *ngFor="let forum of forumMessages|search:searchString" [routerLink]="['/forum',forum.messageId]">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="forum-icon">
                                <i class="fa fa-users"></i>
                            </div>
                            <a [routerLink]="['/forum',forum.messageId]" class="forum-item-title">{{forum.title}}</a>
                            <!-- <div class="forum-sub-title">{{forum.title}}</div> -->
                        </div>
                        
                        <!-- <div class="col-md-1 forum-info">
                            <span class="views-number">
                                368
                            </span>
                            <div>
                                <small>Views</small>
                            </div>
                        </div>
                        <div class="col-md-1 forum-info">
                            <span class="views-number">
                                140
                            </span>
                            <div>
                                <small>Comments</small>
                            </div>
                        </div> -->
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</div>

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Post a question</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="post-title" class="form-control-label">Title:</label>
        <input type="text" class="form-control" id="post-title" [(ngModel)]="title">
        <label for="post-title" class="form-control-label">Message:</label>
        <input type="text" class="form-control" id="post-title" [(ngModel)]="content">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalRef.hide()">Close</button>
        <!-- <button type="button" class="btn btn-primary">Send message</button> -->
        <button class="btn btn-primary" (click)="createPost(title,content);modalRef.hide()">Submit</button>
      </div>
    </div>
</template>
