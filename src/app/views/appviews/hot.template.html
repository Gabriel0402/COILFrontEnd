<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-4">
    <h2>Course 35</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li class="active">
        <strong>Frequently asked questions</strong>
      </li>
    </ol>
  </div>
  <div class="col-sm-8">
    <div class="title-action">
      <a class="btn btn-primary btn-sm" (click)="openModal(template)">Add question</a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <ul>
      <li *ngFor="let forum of forums">{{forum.title}}
      </li>
    </ul>

  </div>
</div>

<template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Post a question</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
  </div>
  <div class="modal-body">
    <h1>title</h1>
    <input type="text" [(ngModel)]="title">
    <h1>quesion</h1>
    <input type="text" [(ngModel)]="content">
    <button type="submit" class="btn btn-primary" (click)="createPost(title,content);modalRef.hide()">Submit</button>
  </div>
</template>
