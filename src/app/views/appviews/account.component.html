<div class="container clearfix animated fadeInRight">

  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center mt-5">Update Password</h1>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col"></div>
    <div class="col-lg-3 col-md-4 align-self-center" id="password">
      <div class="item text-center">
        <form (ngSubmit)="updatePassword()">
          <label class="form-control-label" for="post-title">Enter new password:</label>
          <input type="password" class="form-control" id="post-title" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" />
          <button class="btn btn-primary btn-lg mt-2" type="submit">Update</button>
        </form>
      </div>
    </div>
    <div class="col"></div>
  </div>

</div>
