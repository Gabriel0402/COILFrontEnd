<div class="container animated fadeInRight">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="mt-5 text-center">Roster</h1>
      <h3 class="mt-3 text-center"> Try checking in with any of your peer when possible. </h3>
    </div>
  </div>

  <div class="row mt-4">

    <div class="current col-sm-12 col-md-6 col-lg-4" *ngFor="let user of rosters">

       <a class="">
        <div class="media profile">

          <div class="profile-img d-flex mr-3" (click)="switchUser(user.userId)">
            <img src="assets/images/dog.png" alt="Profile Image">
          </div>

            <div class="media-body profile-body align-self-center">
            <a class="chat-bubble" (click)="userService.setUser(user)" [routerLink]="['/inbox']"><i class="fa fa-comment" aria-hidden="true"></i></a>
              <div class="" (click)="switchUser(user.userId)">
                <h2>{{user.nickname}}</h2>
              </div>
            </div>
        </div>
      </a>
    </div>
  </div>
</div>
